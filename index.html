<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Blogs</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		.container {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
		}
		.blog {
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
		}
		.blog h2 {
			margin-top: 0;
		}
		.blog p {
			margin-bottom: 0;
		}
		.form {
			margin: 20px 0;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
		}
		.form label {
			display: block;
			margin-bottom: 10px;
		}
		.form input[type="text"], .form textarea {
			display: block;
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			resize: vertical;
		}
		.form button {
			display: block;
			margin: 10px 0 0 auto;
			padding: 5px 10px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.form button:hover {
			background-color: #555;
		}
		.delete {
			color: red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		<h1>Blogs</h1>
	</header>
	<div class="container">
		<div id="blogs">
			<!-- Blogs will be added dynamically here -->
		</div>
		<div class="form">
			<h2>Add a Blog</h2>
			<label for="title">Title:</label>
			<input type="text" id="title" placeholder="Enter title" required>
			<label for="content">Content:</label>
			<textarea id="content" placeholder="Enter content" required></textarea>
			<button id="add">Add Blog</button>
		</div>
	</div>
	<script>
		// Get the blogs container
		const blogsContainer = document.getElementById("blogs");

		// Initialize blogs array
		let blogs = [];

		// Function to render blogs
		function renderBlogs() {
			// Clear the container
			blogsContainer.innerHTML = "";

			// Loop through the blogs array and create blog elements
			blogs.forEach((blog, index) => {
				const blogElement = document.createElement("div");
				blogElement.className = "blog";
				blogElement.innerHTML = `
					<h2>${blog.title}</h2>
                    <p>${blog.content}</p>
					<span class="delete" data-index="${index}">Delete</span>
				`;
				blogsContainer.appendChild(blogElement);
			});
					// Attach event listener to delete buttons
		const deleteButtons = document.getElementsByClassName("delete");
		for (let i = 0; i < deleteButtons.length; i++) {
			deleteButtons[i].addEventListener("click", (event) => {
				const index = event.target.dataset.index;
				blogs.splice(index, 1);
				renderBlogs();
			});
		}
	}

	// Attach event listener to the add button
	const addButton = document.getElementById("add");
	addButton.addEventListener("click", () => {
		const titleInput = document.getElementById("title");
		const contentInput = document.getElementById("content");
		const title = titleInput.value;
		const content = contentInput.value;
		const blog = {
			title: title,
			content: content
		};
		blogs.push(blog);
		titleInput.value = "";
		contentInput.value = "";
		renderBlogs();
	});

	// Render the initial blogs
	renderBlogs();
</script>
</body>
</html>
