<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Harsha Upadrasta's Blogs</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: url("https://cdn4.vectorstock.com/i/1000x1000/42/73/flat-blogger-man-writing-new-article-vector-24344273.jpg") no-repeat center center fixed;
			background-size: cover;
		}
		header {
			background-color: rgba(0,0,0,0.8);
			color: #fff;
			padding: 50px;
			text-align: center;
			box-shadow: 0 0 10px #333;
			border-bottom: 5px solid #fff;
		}
		h1 {
			margin: 0;
			font-size: 72px;
			font-weight: bold;
			text-shadow: 2px 2px #333;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 50px;
			background-color: rgba(255,255,255,0.9);
			box-shadow: 0 0 10px #ccc;
			border-radius: 10px;
			margin-top: 50px;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			margin-top: 20px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}
		.btn:hover {
			background-color: #555;
		}
		p {
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-align: justify;
		}
	</style>
</head>
<body>
	<header>
		<h1 style="text-shadow: 3px 3px #555;">Harsha Upadrasta's Blogs</h1>
	</header>
	<div class="container">
		<h2 style="font-size: 42px; font-weight: bold; margin-bottom: 40px;">Welcome to my blog site!</h2>
		<p>Here, I share my thoughts on various topics including technology, science, and philosophy. Feel free to browse through my posts and leave a comment if you have any questions or feedback.</p>
		<a href="blogs/myblog.html" class="btn">View Blogs</a>
	</div>
</body>
</html>
